<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyAI</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #1e1e2f;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  #chat {
    width: 100%;
    max-width: 600px;
    flex: 1;
    overflow-y: auto;
    margin-bottom: 10px;
    border: 1px solid #444;
    border-radius: 10px;
    padding: 10px;
    background: #2a2a3d;
  }
  .message {
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 80%;
  }
  .user {
    background: #4b79a1;
    align-self: flex-end;
  }
  .ai {
    background: #6b8e23;
    align-self: flex-start;
  }
  #inputForm {
    width: 100%;
    max-width: 600px;
    display: flex;
  }
  #userInput {
    flex: 1;
    padding: 10px;
    border-radius: 10px 0 0 10px;
    border: none;
    font-size: 16px;
  }
  #sendBtn {
    padding: 10px 20px;
    border: none;
    border-radius: 0 10px 10px 0;
    background: #4b79a1;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  #sendBtn:hover {
    background: #3a5d7b;
  }
</style>
</head>
<body>

<h1>SkyAI</h1>
<div id="chat"></div>
<form id="inputForm">
  <input type="text" id="userInput" placeholder="Напиши сообщение..." autocomplete="off"/>
  <button type="submit" id="sendBtn">Отправить</button>
</form>

<script type="module">
import { WebLLM } from 'https://cdn.jsdelivr.net/npm/webllm@latest/dist/webllm.module.js';

const chat = document.getElementById('chat');
const form = document.getElementById('inputForm');
const input = document.getElementById('userInput');

const model = new WebLLM({
  model: 'ggml-alpaca-7b-q4.bin', // пример, можно выбрать любой доступный
  backend: 'cpu'
});

function addMessage(text, sender) {
  const div = document.createElement('div');
  div.className = 'message ' + sender;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, 'user');
  input.value = '';
  
  addMessage('...', 'ai');
  const aiDiv = chat.querySelector('.ai:last-child');

  try {
    const response = await model.generate(text, {
      max_new_tokens: 150
    });
    aiDiv.textContent = response;
  } catch (err) {
    aiDiv.textContent = 'Ошибка AI: ' + err.message;
    console.error(err);
  }
});
</script>

</body>
</html>
