<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SkyAI — WebLLM Llama 3.1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(135deg, #4f46e5, #9333ea); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <div class="bg-white w-full max-w-xl p-6 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-4">SkyAI</h1>

    <textarea id="prompt" class="w-full border p-3 rounded mb-4" rows="4" placeholder="Введите ваш запрос..."></textarea>

    <button id="send" class="w-full bg-purple-700 text-white py-2 rounded-lg hover:bg-purple-800 transition">Отправить</button>

    <div id="response" class="mt-4 p-3 bg-gray-100 rounded min-h-[100px] whitespace-pre-wrap"></div>
  </div>

  <script type="module">
    import { CreateMLCEngine, prebuiltAppConfig } from "https://esm.run/@mlc-ai/web-llm";

    const respDiv = document.getElementById("response");
    const btn = document.getElementById("send");
    const prompt = document.getElementById("prompt");

    async function init() {
      respDiv.textContent = "Проверка WebGPU...";
      if (!navigator.gpu) {
        respDiv.textContent = "Ошибка: WebGPU не поддерживается вашим браузером.";
        btn.disabled = true;
        return;
      }

      const modelId = "Llama-3-1-B-Instruct-q4f32_1-MLC";

      // Проверка наличия модели в списке WebLLM
      if (!prebuiltAppConfig.model_list.some(m => m.model_id === modelId)) {
        respDiv.textContent = "Модель недоступна в текущей версии WebLLM.";
        btn.disabled = true;
        return;
      }

      respDiv.textContent = "Загрузка модели, подождите...";
      let engine;
      try {
        engine = await CreateMLCEngine(modelId);
      } catch(e) {
        console.error("Ошибка при загрузке модели:", e);
        respDiv.textContent = "Не удалось загрузить модель.";
        btn.disabled = true;
        return;
      }

      respDiv.textContent = "Модель загружена — введите запрос.";
      btn.disabled = false;

      btn.onclick = async () => {
        const p = prompt.value.trim();
        if (!p) return;
        respDiv.textContent = "Генерация ответа...";
        try {
          const r = await engine.chat.completions.create({
            messages: [{ role: "user", content: p }]
          });
          respDiv.textContent = r.choices[0].message.content;
        } catch(err) {
          console.error(err);
          respDiv.textContent = "Ошибка при генерации ответа.";
        }
      };
    }

    init();
  </script>

</body>
</html>
