<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyAI Chat</title>
<style>
  /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ —á–∞—Ç–∞ */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1a1a2e;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #162447;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    color: #e43f5a;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }
  #chat {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  .message {
    padding: 0.8rem 1rem;
    border-radius: 12px;
    max-width: 70%;
    word-wrap: break-word;
  }
  .user {
    align-self: flex-end;
    background: #e43f5a;
    color: #fff;
  }
  .bot {
    align-self: flex-start;
    background: #162447;
    color: #fff;
    border: 1px solid #e43f5a;
  }
  footer {
    display: flex;
    padding: 0.5rem;
    background: #0f3460;
  }
  input {
    flex: 1;
    padding: 0.7rem;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 1rem;
  }
  button {
    margin-left: 0.5rem;
    padding: 0.7rem 1rem;
    border: none;
    border-radius: 10px;
    background: #e43f5a;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #ff6384;
  }
</style>
</head>
<body>

<header>üåå SkyAI Chat</header>

<div id="chat"></div>

<footer>
  <input type="text" id="input" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
  <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</footer>

<script type="module">
// –ê–∫—Ç—É–∞–ª—å–Ω—ã–π WebLLM CDN
import { WebLLM } from 'https://cdn.jsdelivr.net/npm/webllm@latest/dist/webllm.module.js';

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebLLM
const model = new WebLLM({ model: 'gpt-3.5-turbo', device: 'cpu' });

const chatContainer = document.getElementById('chat');
const input = document.getElementById('input');
const sendBtn = document.getElementById('send');

function addMessage(text, type='bot') {
  const div = document.createElement('div');
  div.className = 'message ' + type;
  div.textContent = text;
  chatContainer.appendChild(div);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, 'user');
  input.value = '';
  
  addMessage('...', 'bot'); // –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
  const botDiv = chatContainer.querySelector('.bot:last-child');
  
  try {
    const response = await model.chat([{ role: 'user', content: text }]);
    botDiv.textContent = response.content;
  } catch (e) {
    botDiv.textContent = '–û—à–∏–±–∫–∞: ' + e.message;
  }
}

sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keydown', e => {
  if (e.key === 'Enter') sendMessage();
});

</script>

</body>
</html>
